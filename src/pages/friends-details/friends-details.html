<ion-header>

  <ion-navbar>
    <ion-title>Friends Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="friend-details-card">
        <ion-item class="profile">
            <ion-avatar item-start>
                <img [src]="selectedFriend.avatar">
            </ion-avatar>
            <h2>{{ selectedFriend.name }}</h2>
            <p>{{ selectedFriend.birthday }}</p>
        </ion-item>

        <!--<img src="http://lorempixel.com/400/200/nature" class="image">-->
        <img [src]="img" class="image">

        <ion-card-content class="content">
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row class="footer">
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>


</ion-content>
