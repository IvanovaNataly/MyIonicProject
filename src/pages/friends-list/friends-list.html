<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Friends List</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="friends-list-container">
        <ion-list no-lines>
            <ion-item-sliding *ngFor="let item of items" overslide (overslide)="handleOverslide(item)" (ionDrag)="logDrag($event)">
                //handleOverslide has no real functionality in it, just console.log

                <ion-item (click)="friendTapped($event, item)">
                    <ion-avatar item-start>
                        <img [src]="item.avatar">
                    </ion-avatar>

                    {{item.name}}
                </ion-item>

                <ion-item-options side="left" >
                    <item-option *ngFor="let option of itemOptions | optionSide : side" [option]="option"></item-option>
                </ion-item-options>

                <ion-item-options side="right">
                    <item-option *ngFor="let option of itemOptions | optionSide : sideR" [option]="option"></item-option>
                </ion-item-options>

            </ion-item-sliding>
        </ion-list>

        <div class="profile">
            <div class="profile-img-cont">
                <img src="./assets/imgs/avatar.jpg" alt="" class="profile-img">
            </div>
            <p class="profile-name">Some user</p>
        </div>
    </div>
</ion-content>
