<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Wish List</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="goods-list-container">
        <ion-list no-lines>
            <ion-item *ngFor="let item of items" class="main-item" >

                <ion-item-sliding cross-out (crossOut)="handleCrossOut(item)" class="icon-sliding">
                    //handleCrossOut has no real functionality in it, just console.log
                    <ion-item class="icon-item">
                        <ion-icon name="paw"></ion-icon>
                    </ion-item>
                    <ion-item-options side="left"></ion-item-options>
                </ion-item-sliding>

                <h2 class="fixed-text">{{item}}</h2>

            </ion-item>
        </ion-list>
    </div>
</ion-content>
